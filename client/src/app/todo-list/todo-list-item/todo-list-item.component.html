<div class="todo-list-head-container">

  <div id="div-completed">
    <input type="checkbox" [(ngModel)]="item.isCompleted" (change)="onCompletedClick()">
  </div>

  <div id="div-header">
    <input *ngIf="item.isCompleted" appLineThrough [value]="item.header" (keyup)="onKeydown($event)">
    <input *ngIf="!item.isCompleted" [value]="item.header" (keyup)="onKeydown($event)">

  </div>
  <div id="div-trash">
    <a href="#" class="fa fa-trash" (click)="onItemDelete()"></a>
  </div>

</div>
