
<p *ngIf="!todo">No todo availble</p>

<div class="todo-list-container"*ngIf="todo">

  <app-todo-list-head
    [title]="todo.title"
    [count]="todo.items.length"
    (todoListHeadAddNewItem)="todoListAddNewItem($event)">
  </app-todo-list-head>

  <hr/>

  <ul *ngFor="let item of todo.items; let i = index">
    <app-todo-list-item
      [item]="item" [index]="i"
      (todoItemEditClick)="todoListEditItem($event)">
    </app-todo-list-item>
  </ul>

</div>
