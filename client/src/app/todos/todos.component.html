
<div class="todos-container">

  <h3 class="todos-header">ToDos List</h3>

    <div class="todos-row">
      <label for="name">Name:</label>
      <input type="text" id="name">    
    </div>      

</div>      

<div>
<p *ngIf="data && data.todos.length < 1 && ! isFetching">No posts available!</p>
<ul *ngIf="data && data.todos.length >= 1 && ! isFetching">
  <li class="list-group-item" *ngFor="let todo of data.todos">
    <!-- <p>todo.title = {{ todo.title}}</p> -->
    <app-todotile [todo]="todo"></app-todotile>
  </li>
</ul>
</div>


<button type="button" class="btn btn-primary" (click)="getToDos()">Load</button>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="data && data.todos.length < 1 && ! isFetching">No posts available!</p>
      <p *ngIf="data">data.length >= 0: {{ data.todos.length >= 1 }} </p>      
      <ul *ngIf="data && data.todos.length >= 1 && ! isFetching">        
        <li class="list-group-item" *ngFor="let todo of data.todos">
          <p>todo.title = {{ todo.title}}</p>
          <div class="card">
            <div class="card-body">
              <p>todo.title = {{ todo.title}}</p>
            </div>
          </div>
        </li>
      </ul>
