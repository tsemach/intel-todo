<form #f="ngForm" (ngOnSubmit)="submit(f)">
  <div class="form-group" id="add-user">
    <div class="field">
      <label>User Name:</label>
        <input type="text" required [(ngModel)]="userName" name="firstName" #firstName="ngModel" (change)="log(firstName)" [ngModelOptions]="{standalone: true}"/>
      </div>

    <div class="field">
      <label>Display Name:</label>    
      <input type="text" required [(ngModel)]="displayName" name="displatName" #firstName="ngModel" (change)="log(displayName)" [ngModelOptions]="{standalone: true}"/>
    </div>
    <button (click)="onSubmit()">+</button>
  </div>
</form>
